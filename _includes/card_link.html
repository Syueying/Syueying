{%- assign img_path = include.path | remove: ".jpg" | remove: ".jpeg" | remove: ".png" | remove: ".tiff" -%}

<div style="height:70px; width:auto; margin: 10px 10px 10px 0; cursor: pointer; border-style:solid; 
            border-width: 1px; border-color: lightgrey; border-radius: 0.5em; display: flex;"
     onclick="window.open('{{ include.link }}');" >
  {% if include.path %}
    <div style="padding: 10px 5px 10px 10px;">
      <img style="width:50px; height:50px; margin-right: 10px;" src="{{ include.path | relative_url }}" >
    </div>
  {% endif %}  
  <div style="padding: 10px 5px 10px 5px;">
    {% if include.title %}
      <div style="font-weight: bold;">{{ include.title }}</div>
    {% endif %}
    {% if include.caption %} 
      <small style="color: gray;">{{ include.caption }}</small>
    {% endif %}
  </div>
</div>
